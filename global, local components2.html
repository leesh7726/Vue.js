<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>


<body>

    <div id='app'>
        <button>전역</button>
        <global-c></global-c>
        <button>지역</button>
        <local-c></local-c>
    </div>
    <hr>

    <div id='app2'>
        <button>전역2</button>
        <global-c></global-c>
        <button>지역2</button>
        <local-c></local-c>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('global-c', {
            template: '<div>this is global</div>'
        })


        var cmp = {
            template: '<div>this is local</div>'
        }

        new Vue({
            el: '#app',
            components: {
                'local-c': cmp
            }
        })

        new Vue({
            el: '#app2'
        })
    </script>


</body>


</html>
