<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>



<body>
    <div id='app'>
        <child-c v-bind:propsdata="msg"></child-c>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-c', {
            props: ['propsdata'],
            template: '<p> {{propsdata}} </p>'
        })
        new Vue({
            el: '#app',
            data: {
                msg: 'Hello'
            }
        })
    </script>



</body>

</html>
