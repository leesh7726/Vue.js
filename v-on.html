<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>



<body>
    <div id='app'>
        <child-c v-on:show-log='printText'></child-c>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-c', {
            template: '<button v-on:click="showlog">show</button>',
            methods: {
                showlog: function() {
                    this.$emit('show-log');
                }
            }
        });

        var app = new Vue({
            el: '#app',
            methods: {
                printText: function() {
                    console.log("received an event")
                }
            }
        })
    </script>

</body>


</html>
